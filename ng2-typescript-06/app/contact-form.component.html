<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngControl="firstName" #firstName="ngForm" id="firstName" type="text" class="form-control" required minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            <div *ngIf="firstName.errors.required" class="alert alert-danger">FirstName is required.</div>
            <div *ngIf="firstName.errors.minlength" class="alert alert-danger">FirstName should be minimum {{ firstName.errors.minlength.requiredLength }} characters.</div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngControl="comment" #comment="ngForm" id="comment" cols="30" rows="10" class="form-control" required>
        </textarea>
        <div *ngIf="comment.touched && comment.errors && comment.errors.required" class="alert alert-danger">Comment is required.</div>
    </div>
    <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>
</form>
